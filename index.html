<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"

    />
    <title>Prueba</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 d-flex justify-content-center">
          <div class="row">
            <div class="col-12 d-flex justify-content-center">
              <h1>Prueba de encripci√≥n</h1>

                Encriptar

              </label>
              <label for="radio_desencriptar">

                <textarea
                  type="text"

                ></textarea>

              <button class="btn btn-block btn-success" onclick="ejecutar()">
                Ejecutar

              <button class="btn btn-block btn-danger" onclick="limpiar()">

              <br />

                type="text"
                id="resultado"
                class="form-control"
              ></textarea>
            </div>
          </div>
        </div>
      </div>
    </div>
